<html>  
    <head>
        <title>Compra de entradas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family:  Arial, Helvetica, sans-serif;
            }
            
            .container-row {
                display: flex;
                flex-direction: row;
            }

            .container-col {
                display: flex;
                flex-direction: column;
            }
            
            .align-center {
                align-items: center;
            }
            
            .align-baseline {
                align-items: baseline;
            }
            
            .justify-center {
                justify-content: center;
            }
            
            .width-75 {
                width: 75%;
            }
            
            .width-67 {
                width: 67%;
            }            
            
            .width-60 {
                width: 60%;
            }
            
            .width-50 {
                width: 50%;
            }
            
            .width-33 {
                width: 33%;
            } 
            
            .width-20 {
                width: 20%;
            }

            .size-600 {
                width: 600px;
            }
            
            .height-20{
                height: 20%;
            }
            
            .padding-10 {
                padding: 10px 10px 10px 10px;
            }
        </style>
    </head>
  
    <body>
        <div class="container-col align-center">
            <div class="width-60">
                <div class="container-row justify-center">
                    <h1>Compra de entradas</h1>
                </div>
                <div class="container-row">
                    <div class="container-col width-33 padding-10">
                        <p>Nombre: </p>
                        <input type="text" name="nombre">
                    </div>
                    <div class="container-col width-67 padding-10">
                        <p>Apellidos: </p>
                        <input type="text" name="apellidos">
                    </div>
                </div>
                <div class="container-row">
                    <div class="container-col width-20 padding-10">
                        <p>DNI: </p>
                        <input type="text" name="dni">
                    </div>
                    <div class="container-col width-20 padding-10">
                        <p>Nº contacto: </p>
                        <input type="text" name="contacto">
                    </div>
                    <div class="container-col width-60 padding-10">
                        <p>Correo: </p>
                        <input type="text" name="correo">
                    </div>
                </div>
                 <div class="container-row">
                    <div class="container-col width-50 padding-10">
                        <p>Domicilio: </p>
                        <input type="text" name="domicilio">
                    </div>
                    <div class="container-col width-50 padding-10">
                        <p>Nº de tarjeta: </p>
                        <input type="text" name="tarjeta">
                    </div>
                </div>
                <div class="container-row justify-center ">
                    <div class="container-row">
                        <form class="padding-10" action = "Pago realizado.html" method = "GET"> 
                        <input type="submit" value="Pagar" />
                        </form> 
                        <form class="padding-10" action = "Festival.html" method = "GET"> 
                            <input type="submit" value="Cancelar" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
