<html>
    <head>
        <title>Iniciar sesiï¿½n</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                height: 80%;
                font-family: 'Poppins', sans-serif;
            }
            .login-container {
                height: 50%;
                width: 50%;
                margin: 6em auto;
                border-radius: 10px;
                display: flex;
                justify-content: space-between;
                overflow:hidden;
            }

            .login-info-container {
                width: 50%;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding-top: 0.5rem;
                background-color: #FFFFFF;
            }
            .image-container{
                width: 50%;
                padding: 2rem;
                box-sizing: border-box;
            }

            title{
                text-transform: capitalize;
                font-size: 2.25rem;
                font-weight: 600;
                letter-spacing: 1px;
            }

            .inputs-container{
                height: 55%;
                width: 85%;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
            }

            

            .input, .btn{
                width: 90%;
                height: 10%;
                font-size: 5%;
            }

            .input{
                padding-left: 20px;
                border: none;
                border-radius: 5px;
                font-weight: 600;
                letter-spacing: 1px;
                box-sizing: border-box;
            }

            .btn{
                width: 80%;
                letter-spacing: 1px;
                text-transform: uppercase;
                border-radius: 5px;
                border: none;
                background-color: #CBEFFF;
            }

            .inputs-container{
                margin: 0;
            }

            .span{
                font-weight: 600;
            }

            @media screen and (min-width: 75em) {
                .login-container {
                    width: 70%;
                    margin-top: 3rem;
                }
                .login-info-container {
                    width: 100%;
                    border-radius: 5px;
                }
                
                .image-container {
                    display: none;
                }  
            }

            @media screen and (min-width: 40em) and (max-width:75em) {
                .login-container {
                    width: 90%;
                }
            }

            @media screen and (max-width: 500px) {
                .login-container {
                    height: 90%;
                }

                .social-login {
                    flex-direction: column;
                    align-items: center;
                    height: 30%;
                }

                .login-info-container > p {
                    margin: 0;
                }
            }
        </style>
    </head>

    <body>
        <div class="login-container">
            <img src="imagenes/festival4.jpg" alt="login">

            <div class="login-info-container">
                <h1 class="title">Login to your account!</h1>
                <form class="inputs-container">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <button class="btn">login</button>
                    <p>Don't have an account? <span class="span">Sing up</span></p>
                </form>
            </div>
            
        </div>
    </body>
</html>
