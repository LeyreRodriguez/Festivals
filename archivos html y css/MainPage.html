<!DOCTYPE html>
<html>
    <head>
        <title>Festivales filtrados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

        <style>

            #contenido { width: 800px; margin: 0 auto; }

            .grid-container {
                display: grid;
                grid-template-rows: 100px 100px 100px  100px 100px 100px;
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
                grid-gap: 20px;
                grid-template-areas:
                "area1 area1 area1 area1 area1"
                "area1 area1 area1 area1 area1"
                "area1 area1 area1 area1 area1"
                "area2 area2 area2 area2 area2"
                "area2 area2 area2 area2 area2";
              }

            #scrolly{
                width: 1000px;
                height: 190px;
                overflow: auto;
                overflow-y: hidden;
                margin: 0 auto;
                white-space: nowrap
            }
            .grid-container-festivales-cercanos{
                grid-area: area2;
                display: grid;
              grid-template-rows: 150px;
              grid-template-columns:  150px 150px 150px 150px 150px 150px 150px;
              grid-gap: 20px;
              grid-template-areas:
              "area2 area3 area4 area5 area6";

            }
            .grid-item1 {
              background: #ACE8E6;
              text-align: center;
              grid-area: area1;
            }

            .grid-item2 {
              background: #7CFFC5;
              text-align: center;
              width: 150px;
              height: 150px;
              grid-area: area2;
            }

            .grid-item3 {
              background: #7CFFC5;
              text-align: center;
              width: 150px;
              height: 150px;
              grid-area: area3;
            }
            .grid-item4 {
              background: #7CFFC5;
              width: 150px;
              height: 150px;
              text-align: center;
              grid-area: area4;
            }
            .grid-item5 {
              background: #7CFFC5;
              width: 150px;
              height: 150px;
              text-align: center;
              grid-area: area5;
            }
            .grid-item6 {
              background: #7CFFC5;
              width: 150px;
              height: 150px;
              text-align: center;
              grid-area: area6;
            }

        </style>
    </head>
    
    <body>
        <div id="contenido">
            <div class="grid-container">        
                    <div class="grid-item1"></div>
                    <div class="grid-container-festivales-cercanos" style="height: 180px; overflow-x: auto;" >

                            <div class="grid-item2" > </div>
                        
                            <div class="grid-item3" > </div>
                       
                            <div class="grid-item4" > </div>
                        
                            <div class="grid-item5" > </div>
                        
                        
                            <div class="grid-item6" > </div>
                        
                            <div class="grid-item7" > </div>
                        
                    </div>
            </div>  
        </div> 
    </body>
</html>
