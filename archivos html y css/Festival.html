<!DOCTYPE html>
<html>
  
  <head>
        <title>Festival</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .centrar{
                display:flex;
                justify-content: center;
            }
            
            .estructura{
                display:grid;
                grid-template-rows: 1fr 6fr 0.1fr 6fr;
                grid-template-columns: 9.3fr 1fr 1fr 4fr;
                grid-gap: 5px;
                grid-template-areas:
                "area12 . . area13"
                "area1 area1 . area2"
                ". . . ."
                "area3 . area4 area4";
            }

            .titulo{
                text-align: left;
                grid-area: area12;

                font-family: 'Sriracha';
                font-style: normal;
                font-weight: 400;
                font-size: 72px;
                line-height: 127px;
                color: #000000;
                display:flex;
                flex-direction: row;
            }

            .image{
                text-align: center;
                grid-area: area13;
                display: flex;
                flex-direction: row;
                width: 100%;
            }

            .horario{
                text-align: center;
                grid-area: area1;
                border-radius: 25px;
                background: #C4C4C4;
            }

            .horarioFont{
                display:flex;
                justify-content: left;
                font-family: 'Content';
                font-style: normal;
                font-weight: 700;
                font-size: 60px;
                line-height: 110px;
                color: #000000;
            }

            .dchoSup{
                text-align: center;
                grid-area: area2;
            }

            .dchoSup2{
                display:grid;
                grid-template-rows: 1.5fr 6fr 0.5fr;
                grid-gap: 5px;
                grid-template-columns:4fr;
                grid-gap: 5px;
                grid-template-areas:
                "area5"
                "area6"
                "area7";
            }
            .precio{
                text-align: center;
                grid-area: area5;

                background: #D1E3EB;
                border-radius: 25px;
            }

            .precioFont{
                display:flex;
                justify-content: left;
                font-family: 'Content';
                font-style: normal;
                font-weight: 400;
                font-size: 18px;
                line-height: 33px;

                color: #000000;
                padding: 0px 0px 0px 20px;
            }

            .valorFont{
                display:flex;
                justify-content: right;
                align-items: flex-end;

                font-family: 'Content';
                font-style: normal;
                font-weight: 400;
                font-size: 42px;
                line-height: 77px;
                color: #000000;
                padding: 50px 10px 0px 0px;
            }
            .empresas{
                display:flex;
                justify-content: center;
                text-align: left;
                grid-area: area6;
                background: #C4C4C4;
                border-radius: 25px;
                flex-direction: column;
            }
            .empresasFont{
                font-family: 'Content';
                font-style: normal;
                font-weight: 700;
                font-size: 18px;
                line-height: 33px;
                color: #000000;
                padding: 0px 0px 0px 20px;
            }

            .listaEmpresa{
                height: 80%;
                overflow-y: scroll;
            }

            .empresa{
                background: #EBE8E2;
                border-radius: 25px;
                height: 5%;
                align-self: center;
                justify-self: center;
            }
            
            .botonVendedor{
                text-align: center;
                grid-area: area7;
                background: #C4C4C4;
                box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25);
                border-radius: 23px;
            }
            
            .botonVendedor:hover {background-color: #C4C4C4}

            .botonVendedor:active {
                background-color: #C4C4C4;
                box-shadow: 0 5px #666;
                transform: translateY(4px);
            }

            .infIzqdo{
                text-align: center;               
                grid-area: area3;
            }

            .infIzqdo2{
                display:grid;
                grid-template-rows: 2fr 0.1fr 4fr;
                grid-template-columns:9.3fr;
                grid-gap: 5px;
                grid-template-areas:
                "area8"
                "."
                "area9";
            }

            .concursos{
                text-align: left;               
                grid-area: area8;
              
                background: #DBEDF0;
                border-radius: 25px;
            }

            .concursosFont{
                
                font-family: 'Content';
                font-style: normal;
                font-weight: 700;
                font-size: 20px;
                line-height: 37px;
    
                color: #000000;
                padding: 0px 0px 0px 20px;
            }
    
            .listaConcurso{
                height: 85%;
                overflow-y: scroll;

            }
    
            .concurso{
                background: #FFFFFF;
                border-radius: 25px;
                height: 20%;
                align-self: center;
                justify-self: center;
            }

            .comentarios{
                text-align: left;                
                grid-area: area9;
                background: #BAD8E4;
                border-radius: 25px;
            }

            .comentariosFont{
                
                font-family: 'Content';
                font-style: normal;
                font-weight: 700;
                font-size: 20px;
                line-height: 37px;
    
                color: #000000;
                padding: 0px 0px 0px 20px;
            }
    
            .listaComentarios{
                height: 90%;
                overflow-y: scroll;                    
            }
    
            .comentario{
          
                background: #FFFFFF;
                border-radius: 25px;
                height: 20%;
                align-self: center;
                justify-self: center;
            }

            .infDcho{
                text-align: left;                
                grid-area: area4;
            }

            .infDcho2{
                display:grid;
                grid-template-rows: 6.5fr 1.5fr;
                grid-template-columns:5fr;
                grid-gap: 5px;
                grid-template-areas:
                "area10"
                "area11";
            }
            .informacion{
                text-align: left;                
                grid-area: area10;
              
                background: rgba(32, 140, 137, 0.45);
                border-radius: 25px;
            }

            .comen{
                text-align: center;               
                grid-area: area11;
                
                border: 1px solid #000000;
                border-radius: 25px;

                display: flex;
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;   
            }

            .send{
                font-family: Content;
                font-style: normal;
                font-weight: bold;
                font-size: 15px;
                line-height: 28px;
                color: #019BDB;

                display: inline; /* the default for span */
                height: 30%;
                padding: 90px 10px 0px 518px;

            }
            .header {
                    display: grid;
                    grid-template-rows: 20px;
                    grid-template-columns: 100px;
                    grid-template-areas:
                    "area8 area9 area10 . area11";
                }

                .barra1{
                    text-align: center;
                    grid-area: area8;
                }
                
                .barra2{
                    text-align: center;
                    grid-area: area9;
                }
                
                .barra3{
                    text-align: center;
                    grid-area: area10;
                    width: 130.21px;
                }

                .barra4{
                    text-align: center;
                    grid-area: area11;
                    
                    width: 20.21px;
                    height: 20px;

                    border: 1px solid #4b4a4aa8;
                    border-radius: 2px; 
                    box-sizing: border-box;
                    display:flex;
                    justify-content: center;
                    align-items: center;
                    
                }
                .imageLupa{
                    text-align: center;
                    grid-area: area11;
                    
                    width: 15.21px;
                    height: 15px;
                    display:flex;
                    justify-content: center;
                    align-items: center;      
                }
            
        </style>
    </head>

    <body>

        <div class="centrar">
            <div class="header">
                       
                <select class="barra1" required>
                    <option value="1" selected disabled>Tipo</option>
                    <optgroup>
                        <option value="Música">Música</option>
                        <option value="Manga">Manga</option>
                        <option value="Timple">Timple</option>
                        <option value="Gastronomia">Gastronomia</option>
                    </optgroup>
                </select>
        
                <select class="barra2" required>
                    <option value="1" selected disabled>Ubicación</option>
                    <optgroup label="Pais" placeholder="Ubicación">
                        <option value="Francia">Francia</option>
                        <option value="España">España</option>
                        <option value="ReinoUnido">Reino Unido</option>
                    </optgroup>
    
                    <optgroup label="Ciudad">
                        <option value="LyonFrancia">Lyon, Francia</option>
                        <option value="MadridEspaña">Madrid, España</option>
                        <option value="YorkReinoUnido">York, Reino Unido</option>
                    </optgroup>
                </select>
                <input class="barra3" type="date" name="Fecha">
                <nav class="barra4">
                    <a href="MainPage.html"><img class="image" src="imagenes/buscador.png" /></a>
                </nav>
            </div>
        </div>

        <div class="centrar">
            <div class="estructura">
                <div class="titulo"> Nombre del festival </div>
                <div class="image">
                    <img src="imagenes/icono_compra_FestivalPage.png">
                    <img src="imagenes/icono_concurso_FestivalPage.png">
                    <img src="imagenes/icono_duda_FestivalPage.png">
                </div>
                <div class="horario">
                    <div class="horarioFont">Horario</div>
                </div>
    
                <div class="dchoSup">
                    <div class="dchoSup2">
                        <div class="precio">
                            <div class="precioFont"> Precio de las entradas</div>
                            <div class="valorFont">0.00€</div>
                        </div>
                        <div class="empresas">
                            <div class="empresasFont"> Empresas</div>
                            <div class="listaEmpresa">
                                <div class="empresa"></div><br>
                                <div class="empresa"></div><br>
                                <div class="empresa"></div><br>
                                <div class="empresa"></div><br>
                                <div class="empresa"></div><br>
                                <div class="empresa"></div><br>
                                <div class="empresa"></div><br>
                                <div class="empresa"></div><br>
                                <div class="empresa"></div><br>
                                <div class="empresa"></div><br>
                                <div class="empresa"></div><br>
                                <div class="empresa"></div><br>
                                <div class="empresa"></div><br>
                            </div>
                        </div>
                        <div class="botonVendedor">Apuntarse como vendedor</div>
    
                    </div>
                </div>
                <div class="infIzqdo">
                    <div class="infIzqdo2">
                        <div class="concursos">
                            <div class="concursosFont"> Concursos</div>
                            <div class="listaEmpresa">
                                <div class="concurso"></div><br>
                                <div class="concurso"></div><br>
                                <div class="concurso"></div><br>
                                <div class="concurso"></div><br>
                                <div class="concurso"></div><br>
                                <div class="concurso"></div><br>
                                <div class="concurso"></div><br>
                                <div class="concurso"></div><br>
                                <div class="concurso"></div><br>
                                <div class="concurso"></div><br>
                                <div class="concurso"></div><br>
                                <div class="concurso"></div><br>
                                <div class="concurso"></div><br>
                            </div>
                        </div>
                        <div class="comentarios">
                            <div class="comentariosFont"> Comentarios</div>
                            <div class="listaComentarios">
                                <div class="comentario"></div><br>
                                <div class="comentario"></div><br>
                                <div class="comentario"></div><br>
                                <div class="comentario"></div><br>
                                <div class="comentario"></div><br>
                                <div class="comentario"></div><br>
                                <div class="comentario"></div><br>
                                <div class="comentario"></div><br>
                                <div class="comentario"></div><br>
                                <div class="comentario"></div><br>
                                <div class="comentario"></div><br>
                                <div class="comentario"></div><br>
                                <div class="comentario"></div><br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="infDcho">
                    <div class="infDcho2">
                        <div class="informacion"></div>
                        <div class="comen">
                            Añadir comentario
                            <div class="send">SEND</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
