<!DOCTYPE html>
<html>
  <head>
    <title>Festival</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        .listaEmpresa::-webkit-scrollbar {
            width: 20px;    
            margin-right: 4%;
            scroll-margin: 4%;           /* width of the entire scrollbar */
        }

        .listaEmpresa::-webkit-scrollbar-track {
            background: rgb(141, 136, 126);     /* color of the tracking area */
            border-radius: 15px;  
        }

        .listaEmpresa::-webkit-scrollbar-thumb {
            background-color: rgba(89, 174, 214, 0.925);    /* color of the scroll thumb */
            border-radius: 20px;       /* roundness of the scroll thumb */
            border: px solid rgb(141, 136, 126);  /* creates padding around scroll thumb */
        }
/* lista concurso*/
        .listaConcurso::-webkit-scrollbar {
            width: 20px;               /* width of the entire scrollbar */
            margin-right: 4%;
            scroll-margin: 4%;
        }

        .listaConcurso::-webkit-scrollbar-track {
            background: rgb(141, 136, 126);     /* color of the tracking area */
            border-radius: 15px;  
        }

        .listaConcurso::-webkit-scrollbar-thumb {
            background-color: rgba(89, 174, 214, 0.925);    /* color of the scroll thumb */
            border-radius: 20px;       /* roundness of the scroll thumb */
            border: px solid rgb(141, 136, 126);  /* creates padding around scroll thumb */
        }
/*lista Comentarios*/
        .listaComentarios::-webkit-scrollbar {
            width: 20px;               /* width of the entire scrollbar */
        }

        .listaComentarios::-webkit-scrollbar-track {
            background: rgb(141, 136, 126);     /* color of the tracking area */
            border-radius: 15px;  
        }

        .listaComentarios::-webkit-scrollbar-thumb {
            background-color: rgba(89, 174, 214, 0.925);    /* color of the scroll thumb */
            border-radius: 20px;       /* roundness of the scroll thumb */
            border: px solid rgb(141, 136, 126);  /* creates padding around scroll thumb */
        }


            .centrar{
                display:flex;
                justify-content: center;
            }
            
            .estructura{
                width: 2000px;
                display:grid;
                grid-template-rows: 1fr 6fr 0.1fr 6fr;
                grid-template-columns: 9.3fr 1fr 1fr 4fr;
                grid-gap: 5px;
                grid-template-areas:
                "area12 . . area13"
                "area1 area1 . area2"
                ". . . ."
                "area3 . area4 area4"
                "area3 . area14 area14";
            }

            .titulo{
                text-align: left;
                grid-area: area12;

                font-weight: 400;
                font-size: 72px;
                line-height: 127px;

                color: #000000;

                display:flex;
                flex-direction: row;

            }

            .image{
                
                text-align: center;
                grid-area: area13;
                display: flex;
                flex-direction: row;
                width: 100%;

            }

            .horario{
                text-align: center;
                grid-area: area1;
                border-radius: 25px;
                background: #C4C4C4;
            }

            .horarioFont{
                display:flex;
                justify-content: left;
                font-weight: 700;
                font-size: 60px;
                padding: 35px 0px 0px 35px;

                color: #000000;
            }

            .dchoSup{
                text-align: center;
                grid-area: area2;
            }

            .dchoSup2{
                display:grid;
                grid-template-rows: 1.5fr 5fr 0.5fr;
                grid-gap: 5px;
                grid-template-columns:4fr;
                grid-gap: 5px;
                grid-template-areas:
                "area5"
                "area6"
                "area7";
            }
            .precio{
                text-align: center;
                grid-area: area5;

                background: #D1E3EB;
                border-radius: 25px;
                margin-bottom: 15px;
            }

            .precioFont{
                display:flex;
                justify-content: left;
                font-weight: 400;
                font-size: 30px;
                line-height: 33px;
                color: #000000;
                margin-top: 3%;
                padding: 0px 0px 0px 20px;
            }

            .valorFont{
                display:flex;
                justify-content: right;
                align-items: flex-end;


                font-weight: 400;
                font-size: 42px;
                line-height: 77px;

                color: #000000;
                padding: 50px 30px 0px 0px;
            }
            .empresas{
                
                justify-content: center;
                text-align: left;
                grid-area: area6;
                height: 98%;
                background: #C4C4C4;
                border-radius: 25px;
                margin-bottom: 3%;
            }
            .empresasFont{
            font-weight: 700;
            font-size: 25px;
            line-height: 33px;
            margin-top: 0%;
            margin-bottom: 2%;
            color: #000000;
            padding: 20px 0px 0px 20px;

            }

            .listaEmpresa{
                padding: 20px 0px 0px 20px;
                height: 80%;
                overflow-y: scroll;
            
            }

            .empresa{
      
                background: #EBE8E2;
                border-radius: 25px;
                height: 5%;
                align-self: center;
                justify-self: center;
                margin-top: 15px;
                margin-bottom: 15px;
                margin-left: 15px;
                margin-right: 15px;
            }
            .botonVendedor{
                line-height: 250%;
                font-size: 20px;
                grid-area: area7;
                background: #C4C4C4;
                box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25);
                border-radius: 23px;
            }
            .botonVendedor:hover {background-color: #aacdf5}

            .botonVendedor:active {
                background-color: #C4C4C4;
                box-shadow: 0 5px #666;
                transform: translateY(4px);
            }

            .infIzqdo{
                text-align: center;               
                grid-area: area3;
            }

            .infIzqdo2{
                display:grid;
                height: 100%;
                width: 100%;
                grid-template-rows: 2fr 0.2fr 4fr;
                grid-template-columns:9.3fr;
                grid-gap: 5px;
                grid-template-areas:
                "area8"
                "."
                "area9";
            }

            .concursos{
                text-align: left;               
                grid-area: area8;
              
                background: #DBEDF0;
                border-radius: 25px;
            }

            .concursosFont{
                
                font-weight: 700;
                font-size: 25px;
                line-height: 37px;
    
                color: #000000;
                padding: 15px 0px 0px 20px;
            }
    
            .listaConcurso{
                height: 85%;
                overflow-y: scroll;


            }

            .concurso{

                background: #FFFFFF;
                border-radius: 25px;
                height: 30%;
                align-self: center;
                justify-self: center;
                margin-top: 20px;
                margin-bottom: 20px;
                margin-left: 25px;
                margin-right: 25px;
                
            }

            .comentarios{
                text-align: left;                
                grid-area: area9;
              height: 100%;
                background: #BAD8E4;
                border-radius: 25px;
                padding-bottom: 1.5%;
            }

            .comentariosFont{
               
                font-weight: 700;
                font-size: 1.5em;
                line-height: 37px;
                margin: 0px auto;
                color: #000000;
                padding: 15px 0px 0px 20px;
            }
    
            .listaComentarios{
                height: 95%;
                overflow-y: scroll;
                    
    
            }
    
            .comentario{
          
                background: #FFFFFF;
                border-radius: 25px;
                height: 25%;
                align-self: center;
                justify-self: center;
                margin-top: 25px;
                margin-bottom: 25px;
                margin-left: 25px;
                margin-right: 25px;
            }

            .infDcho{
                text-align: left;                
                grid-area: area4;
            }

            .infDcho2{
                display:grid;
                grid-template-rows: 6.5fr;
                grid-template-columns:5fr;
                grid-gap: 5px;
                width: 100%;
                height: 100%;
                grid-template-areas:
                "area11"
            }
            
            .informacion{
                text-align: left;                
                grid-area: area11;
                width: 90%;
                height: 92%;
                background: rgba(32, 140, 137, 0.45);
                border-radius: 25px;
                padding: 5% 5% 5% 5% ;
            }
            
            .texto-informacion{
                font-weight: 700;
                font-size: 30px;
                line-height: 37px;
                color: #000000;
                padding: 0% 0% 2% 5%;
            }
            
            .fondo-texto-informacion{
                height: 90%;
                width: 90%;
                background: #FFFFFF;
                border-radius: 25px;
                margin:0px auto;
                padding: 5% 5% 2% 5%;
                font-size: 25px;
            }

            .infDcho3{
                text-align: left;                
                grid-area: area14;
            }

            .infDcho4{
                display:grid;
                width: 100%;
                height: 100%;
                grid-template-rows: 1.5fr;
                grid-template-columns:5fr;
                grid-gap: 5px;
                grid-template-areas:
                "area12";
            }
            
            .comen{
                text-align: center;               
                grid-area: area12;
                
                border: 1px solid #000000;
                border-radius: 25px;

                display: flex;
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
                font-size: 25px;

                
            }

                .send{
              
                font-weight: bold;
                font-size: 15px;
                line-height: 28px;
                color: #019BDB;
                height: 30%;
                align-self: flex-end;
                padding: 7% 2% 0% 7%;
            }
            


        </style>
    </head>


    <body>
        
        <div class="centrar">
            <div class="estructura">
                <div class="titulo"> Nombre del festival </div>
                <div class="image">
                    <img src="imagenes/icono_compra_FestivalPage.png">
                    <img src="imagenes/icono_concurso_FestivalPage.png">
                    <img src="imagenes/icono_duda_FestivalPage.png">
                </div>
                

                <div class="horario">
                    <div class="horarioFont">Horario</div>
                </div>
    
                <div class="dchoSup">
                    <div class="dchoSup2">
                        <div class="precio">
                            <div class="precioFont"> Precio de las entradas</div>
                            <div class="valorFont">0.00€</div>
                        </div>
                        <div class="empresas">
                            <div class="empresasFont"> Empresas</div>
                            <div class="listaEmpresa">
                                <div class="empresa"></div>
                                <div class="empresa"></div>
                                <div class="empresa"></div>
                                <div class="empresa"></div>
                                <div class="empresa"></div>
                                <div class="empresa"></div>
                                <div class="empresa"></div>
                                <div class="empresa"></div>
                                <div class="empresa"></div>
                                <div class="empresa"></div>
                                <div class="empresa"></div>
                                <div class="empresa"></div>
                                <div class="empresa"></div>

                            </div>
                        </div>
                        <div class="botonVendedor">Apuntarse como vendedor</div>
    
                    </div>
                </div>
    
                <div class="infIzqdo">
                    <div class="infIzqdo2">
                        <div class="concursos">
                            <div class="concursosFont"> Concursos</div>
                            <div class="listaConcurso">
                                <div class="concurso"></div>
                                <div class="concurso"></div>
                                <div class="concurso"></div>
                                <div class="concurso"></div>
                                <div class="concurso"></div>
                                <div class="concurso"></div>
                                <div class="concurso"></div>
                                <div class="concurso"></div>
                                <div class="concurso"></div>
                                <div class="concurso"></div>
                                <div class="concurso"></div>
                                <div class="concurso"></div>
                                <div class="concurso"></div>

                            </div>
                        </div>
                        <div class="comentarios">
                            <div class="comentariosFont"> Comentarios</div>
                            <div class="listaComentarios">
                                <div class="comentario"></div>
                                <div class="comentario"></div>
                                <div class="comentario"></div>
                                <div class="comentario"></div>
                                <div class="comentario"></div>
                                <div class="comentario"></div>
                                <div class="comentario"></div>
                                <div class="comentario"></div>
                                <div class="comentario"></div>
                                <div class="comentario"></div>
                                <div class="comentario"></div>
                                <div class="comentario"></div>
                                <div class="comentario"></div>

                            </div>
                        </div>
                    </div>
    
                </div>
    
                <div class="infDcho">
                    <div class="infDcho2">
                        <div class="informacion">
                            <div class="texto-informacion">Información</div>
                            <div class="fondo-texto-informacion">
                                Informacion de concurso
                                <br>
                                Este festival se celebra en verano ...
                            </div>

                        </div>
                    </div>
                </div>
                
                <div class="infDcho3">
                    <div class="infDcho4">

                        <div class="comen">
                            Añadir comentario
                            <div class="send">SEND</div>
                        </div>
                    </div>
                </div>    

    
            </div>
        </div>
        

    </body>
</html>
