<html>
    <head>
        <title>Registrarse</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/registrarse.css" type="text/css">

        <style>    
            body{
                background-image: url("imagenes/COACHELLA-2022.jpeg");
                background-size: cover;
                background-position: center;
            }
            
        </style>
        <script>
            function seleccion(){
                if (document.getElementById('r1').checked){
                    window.location="RegistarseUsuario.html";
                }
                else if (document.getElementById('r2').checked){
                    window.location="RegistrarseEmpresa.html";
                } else {
                    alert("Por favor, marque una casilla"); 
                }
            }
        </script>
    </head>

    <body>
        <div class="center">
            <div class="inputs-container">
                <div class="login-info-container">
                    <legend>¿Cuál es el perfil de usuario que quiere obtener?*</legend>
                    <div class="contenedor_input">
                        <input type="radio" name="rol" id="r1" value="usuario" required><label for="r1">Usuario</label>
                        <input type="radio" name="rol" id="r2" value="empresa" required><label for="r2">Empresa</label>
                    </div>
                    <button type="button" class="btn"  onclick="seleccion()" >Registrarse</button>
                </div>
            </div>
        </div>
    </body>
</html>
