<html>  
    <head>
        <title>Formulario de inscrpción en un concurso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/compraDeEntradas.css" type="text/css">
        <style>
            body{
                background-image: url('imagenes/concurso.jpg');
            }
        </style>
            
    </head>
  
    <body>
        <div class="contenedor">
            <div class="tamaño-contenedor">
                <h1 class="h1">FORMULARIO DE INSCRIPCIÓN EN UN CONCURSO</h1>
                <div class="contenedor1">
                    <div class="nombre-concurso">
                        <p class="p">Nombre del concurso: </p>
                        <select class="select" required>
                            <option value="1" selected disabled></option>
                            <option value="2">xxxxxx</option>
                            <option value="3">xxxxxx</option>
                        </select>
                    </div>
                </div>
                <div class="contenedor2">
                    <div class="nombre">
                        <p class="p">Nombre: </p>
                        <input type="text" name="nombre">
                    </div>
                    <div class="apellidos">
                        <p class="p">Apellidos: </p>
                        <input type="text" name="apellidos">
                    </div>
                </div>
                <div class="contenedor3">
                    <div class="dni">
                        <p class="p">DNI: </p>
                        <input type="text" name="dni">
                    </div>
                    <div class="ncontacto">
                        <p class="p">Nº contacto: </p>
                        <input type="text" name="contacto">
                    </div>
                    <div class="correo">
                        <p class="p">Correo: </p>
                        <input type="text" name="correo">
                    </div>
                </div>
                <div class="contenedor-botones">
                    <form class="form" action = "Formulario enviado.html" method = "GET"> 
                        <input class="boton" type="submit" value="Enviar" />
                    </form> 
                    <form class="form" action = "Festival.html" method = "GET"> 
                        <input class="boton" type="submit" value="Cancelar" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
