<html>  
    <head>
        <title>FORMULARIO DE INSCRIPCIÓN EN UN CONCURSO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family:  Arial, Helvetica, sans-serif;
            }
            
            .container-row {
                display: flex;
                flex-direction: row;
            }

            .container-col {
                display: flex;
                flex-direction: column;
            }
            
            .align-center {
                align-items: center;
            }
            
            .align-baseline {
                align-items: baseline;
            }
            
            .justify-center {
                justify-content: center;
            }
            
            .width-75 {
                width: 75%;
            }
            
            .width-67 {
                width: 67%;
            }            
            
            .width-60 {
                width: 60%;
            }
            
            .width-33 {
                width: 33%;
            } 
            
            .width-20 {
                width: 20%;
            }

            .size-600 {
                width: 600px;
            }
            
            .height-20{
                height: 20%;
            }
            
            .padding-10 {
                padding: 10px 10px 10px 10px;
            }
        </style>
    </head>
  
    <body>
        <div class="container-col align-center">
            <div class="width-60">
                <div class="container-row justify-center">
                    <h1>FORMULARIO DE INSCRIPCIÓN EN UN CONCURSO</h1>
                </div>
                <div class="container-row justify-center">
                    <div class="container-row align-baseline">
                        <p class="padding-10">Nombre del concurso: </p>
                        <select class="size-600 height-20 padding-10" required>
                            <option value="1" selected disabled></option>
                            <option value="2">xxxxxx</option>
                            <option value="3">xxxxxx</option>
                        </select>
                    </div>
                </div>
                <div class="container-row">
                    <div class="container-col width-33 padding-10">
                        <p>Nombre: </p>
                        <input type="text" name="nombre">
                    </div>
                    <div class="container-col width-67 padding-10">
                        <p>Apellidos: </p>
                        <input type="text" name="apellidos">
                    </div>
                </div>
                <div class="container-row">
                    <div class="container-col width-20 padding-10">
                        <p>DNI: </p>
                        <input type="text" name="dni">
                    </div>
                    <div class="container-col width-20 padding-10">
                        <p>Nº contacto: </p>
                        <input type="text" name="contacto">
                    </div>
                    <div class="container-col width-60 padding-10">
                        <p>Correo: </p>
                        <input type="text" name="correo">
                    </div>
                </div>
                <div class="container-row justify-center ">
                    <div class="container-row">
                        <div class="padding-10" >
                            <form action = "FinishForm.html" method = "GET"> 
                                <input type="submit" value="Enviar" />
                            </form> 
                        </div>
                        <div class="padding-10" >
                            <form action = "FestivalPage.html" method = "GET"> 
                            <input type="submit" value="Cancelar" />
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="container-col align-center">
        </div>
    </body>
</html>
