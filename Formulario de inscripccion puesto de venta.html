<html>  
    <head>
        <title>FORMULARIO DE INSCRIPCIÓN PUESTO DE VENTA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family:  Arial, Helvetica, sans-serif;
            }
            
            .container-row {
                display: flex;
                flex-direction:row;
                
            }

            .container-col {
                display: flex;
                flex-direction: column;
            }
            
            .align-center {
                align-items: center;
            }
            
            .align-baseline {
                align-items: baseline;
            }
            
            .justify-center {
                justify-content: center;

            }
            
            .width-100 {
                width: 100%;
            }
            
            .width-75 {
                width: 75%;
            }
            
            .width-67 {
                width: 67%;
            }            
            
            .width-60 {
                width: 60%;
            }
            
            .width-33 {
                width: 33%;
            } 
            
            .width-20 {
                width: 20%;
            }

            .size-600 {
                width: 600px;
            }
            
            .height-100{
                height: 100px;
            }
            
            .height-20{
                height: 20px;
            }
            
            .height-3{
                height: 3px;
            }
            
            .padding-15 {
                padding: 15px 15px 15px 15px;
            }
            
            .padding-10 {
                padding: 10px 10px 10px 10px;
            }
            
            .padding-10-up {
                padding: 10px 0px 0px 0px;
            }
            
            .background-black {
                background-color: black;
            }

            .border-black{
                border: 1px solid black;
                width: 20%;
                
            }

            .desplegable{
                width: 600px;
                padding: 10px 10px 10px 10px;
                height: 20px;
            }

            h3{
                text-align: center;
            }
            select { color:blue; }



        </style>
    </head>
  
    <body>
        <div class="container-col align-center">
            <div class="width-60">
                <div class="container-row justify-center">
                    <h1>FORMULARIO DE INSCRIPCIÓN PUESTO DE VENTA</h1>
                </div>
                <div class="container-row justify-center">
                    <div class="container-row align-baseline">
                        <p class="padding-10">Nombre del festival: </p>
                        <select class="desplegable" required>
                            <option value="1" selected disabled></option>
                            <option value="2">xxxxxx</option>
                            <option value="3">xxxxxx</option>
                        </select>
                    </div>
                </div>
                <div class="container-row">
                    <div class="container-col width-33 padding-10">
                        <p>Nombre: </p>
                        <input type="text" name="nombre">
                    </div>
                    <div class="container-col width-67 padding-10">
                        <p>Apellidos: </p>
                        <input type="text" name="apellidos">
                    </div>
                </div>
                <div class="container-row">
                    <div class="container-col width-20 padding-10">
                        <p>DNI: </p>
                        <input type="text" name="dni">
                    </div>
                    <div class="container-col width-20 padding-10">
                        <p>Nº contacto: </p>
                        <input type="text" name="contacto">
                    </div>
                    <div class="container-col width-60 padding-10">
                        <p>Correo: </p>
                        <input type="text" name="correo">
                    </div>
                </div>
                
                <div class="container-row width-100 height-3 background-black">
                   <hr> 
                </div>
                
                <div class="container-row justify-center">
                    <div class="border-black " style="align-items: center;">
                        <h3>Tu negocio</h3>    
                    </div>                                    
                </div>
                
                <div class="container-row padding-10 align-baseline">
                    <p>Nombre del negocio: </p>
                    <input class="width-75 height-20" type="text" name="negocio">
                </div>
                <div class="container-col">
                    <p class="padding-10">Descripción de la actividad a realizar: </p>
                    <input class="width-100 height-100 padding-10" type="text" name="descripcion">
                </div>
                
                <div class="container-row justify-center ">
                    <div class="container-row">
                        <form class="padding-10" action = "FinishForm.html" method = "GET"> 
                        <input type="submit" value="Enviar" />
                        </form> 
                        <form class="padding-10" action = "FestivalPage.html" method = "GET"> 
                            <input type="submit" value="Cancelar" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
