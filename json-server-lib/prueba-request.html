<html>  
    <head>
        <title>Formulario de inscrpción en un concurso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"> </script>
    </head>
  
    <body>
        
        <button onclick='return verUsuarios()'> pulsa aquí para ver los usuarios </button>
    </body>

    <script>
        function verUsuarios(){
        const axios = require('axios');
        //const axios = require.main.require("./axios.js");
        axios.get('http://localhost:3000/people')
        .then(resp => {
            data = resp.data;
            data.forEach(e => {
                console.log(`${e.id}, ${e.name}`);
            });
        })
        .catch(error => {
            console.log(error);
        });
        }
        
    </script>
</html>
