<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    

<app-header></app-header>

<ion-content>
  <!--Buscador-->
  <nav class=" d-flex justify-content-center " style="max-height: 35px;">
    <select class="dropdown-toggle" required>
      <option value="1" selected disabled>Tipo</option>
      <optgroup>
          <option *ngFor="let item of listTiposFestivales" value="Música">{{item.nameType}}</option>
      </optgroup>
    </select>
    <select class="dropdown-toggle" required>
        <option value="1" selected disabled>Ubicación</option>
        <optgroup label="Pais" placeholder="Ubicación">
            <option value="Francia">Francia</option>
            <option value="España">España</option>
            <option value="ReinoUnido">Reino Unido</option>
        </optgroup>
        <optgroup label="Ciudad">
            <option value="LyonFrancia">Lyon, Francia</option>
            <option value="MadridEspaña">Madrid, España</option>
            <option value="YorkReinoUnido">York, Reino Unido</option>
        </optgroup>
    </select>
    <input type="date" name="Fecha">
    <nav>
      <a [routerLink]="['/festivales']" ><img class="img-fluid" style="max-height: 35px;" src="assets/img/buscador.png" /></a>
    </nav>
  </nav>
  <!--Buscador-->
  <!--Imagenes pasantes-->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/festival1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/img/festival2.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/img/festival3.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<!--Imagenes pasantes-->
</ion-content>

<app-footer></app-footer>
