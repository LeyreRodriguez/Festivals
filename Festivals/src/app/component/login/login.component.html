<ion-content>

    <div class="d-flex mt-5 justify-content-center flex-direction: column">

        <img class="img-fluid" src="assets/img/festival4.jpg" alt="login">
        <div class="">
            <h1 class="title">¡Ingrese a su cuenta!</h1>

            <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form">

                <div class="mb-3">
                    <input type="text" class="form-control" formControlName="email" id="email" placeholder="Correo*">
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña*">
                </div>

                <div class="d-flex justify-content-center flex-direction: row  mx-auto">
                    <button type="submit" id="InciarSesion" class="btn btn-primary">Iniciar sesión</button>
                    <p>¿No tiene una cuenta?<a [routerLink]="['/signup']"> Registrarse</a></p>
                </div>
            </form>
        </div>
    </div>
</ion-content>

<app-footer></app-footer>
