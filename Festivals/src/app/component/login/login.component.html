<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<app-header></app-header>

<ion-content>

    <div class="d-flex justify-content-center flex-direction: column">

        <img class="img-fluid" src="assets/img/festival4.jpg" alt="login">
        <div class="">
            <h1 class="">¡Ingrese a su cuenta!</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
                <div class="mb-3">

                    <input type="text" class="form-control" formControlName="email" id="email"
                        placeholder="Correo*">
                    <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="loginForm.controls['email'].errors">
                            El email es obligatorio.<br>
                            Por favor, cumpla con el formato usuario@example.com
                        </div>
                    </div>

                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" formControlName="password"
                        placeholder="Contraseña*">
                    <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="loginForm.controls['password'].errors">
                            La contraseña es obligatoria.<br>
                            La contraseña debe tener una mayúscula, <br>
                            una minúscula y ser de extension minima 8 caracteres <br>
                            y máxima 15 caracteres.
                        </div>
                    </div>


                </div>

                <div class="d-flex justify-content-center flex-direction: row  mx-auto">
                    <button type="submit" id="InciarSesion" class="btn btn-primary"
                        [disabled]="loginForm.invalid">Iniciar sesión</button>
                    <p>¿No tienes una cuenta?<a [routerLink]="['/signup']">Registrarse</a></p>
                </div>
            </form>
        </div>
    </div>
</ion-content>

<app-footer></app-footer>
