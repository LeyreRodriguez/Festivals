<ion-content>
  <div class="d-flex justify-content-center align-items-center mt-4">
    <div>
      <h1 class="d-flex justify-content-center">Registrarse</h1>

      <form [formGroup]="signupBussinesForm" (ngSubmit)="onRegister()" novalidate>
        <div class="mb-3 ">
          <input type="text" class="form-control" formControlName="bussinessName" id="bussinessName"
            placeholder="Nombre empresa*" required>
          <div
            *ngIf="signupBussinesForm.controls['bussinessName'].invalid && (signupBussinesForm.controls['bussinessName'].dirty || signupBussinesForm.controls['bussinessName'].touched)"
            class="alert alert-danger">
            <div *ngIf="signupBussinesForm.controls['bussinessName'].errors">
              El nombre de la empresa es obligatorio.<br>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Correo*"
            required>
          <div
            *ngIf="signupBussinesForm.controls['email'].invalid && (signupBussinesForm.controls['email'].dirty || signupBussinesForm.controls['email'].touched)"
            class="alert alert-danger">
            <div *ngIf="signupBussinesForm.controls['email'].errors">
              El email es obligatorio.<br>
              Por favor, cumpla con el formato usuario@example.com
            </div>
          </div>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" formControlName="password" id="password"
            placeholder="Contraseña*" required>
          <div
            *ngIf="signupBussinesForm.controls['password'].invalid && (signupBussinesForm.controls['password'].dirty || signupBussinesForm.controls['password'].touched)"
            class="alert alert-danger">
            <div *ngIf="signupBussinesForm.controls['password'].errors">
              La contraseña es obligatoria.<br>
              La contraseña debe tener una mayúscula, <br>
              una minúscula y ser de extension minima 8 caracteres <br>
              y máxima 15 caracteres.
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center flex-direction: row align-items-center">
          <button type="submit" id="Registrarse" class="btn btn-primary d-flex justify-content-center "
            [disabled]="signupBussinesForm.invalid">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
</ion-content>

<app-footer></app-footer>
