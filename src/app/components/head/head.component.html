<header class="container-fluid static-top">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-2" style="padding: 1%;">
        <nav>
          <a [routerLink]="['/mainPage']">
            <img class="img-fluid" src="https://firebasestorage.googleapis.com/v0/b/festivals-61d7b.appspot.com/o/logo.png?alt=media&token=ca47e5bc-59ee-4b05-b811-de7d505fb7db"/>
          </a>
        </nav>
      </div>
     
      <div class="col-4 d-flex justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center flex-column">
          <h1 class="text-center">FESTIVALS</h1>
        </div>
      </div>
      <div class="col-2"></div>

      <div class="col-2 d-flex justify-content-around align-items-center" *ngIf="userLogged|async as user; else notlogged">        
        <div *ngIf="userCol.photoUrl; else noPhoto"  (click)="toProfile()">
          <img src="{{userCol.photoUrl}}" class="rounded-circle" style="width: 50%;">
        </div>
        <!-- [ngStyle]="{'background-image': 'url(' + userCol.photoUrl + ')'}" -->

        <ng-template #noPhoto>
          <div (click)="toProfile()">
            <svg xmlns="http://www.w3.org/2000/svg" width="4vw" height="4vw" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
            </svg>
          </div>
        </ng-template>
      </div>

      <ng-template #notlogged>
        <div class="col-2 d-flex justify-content-around align-items-center">
          <button class="btn btn-primary" (click)="signIn()">Iniciar sesi√≥n</button>
        </div>
      </ng-template>
    </div>
  </header>
