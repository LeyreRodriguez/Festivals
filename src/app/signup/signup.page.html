<ion-content class="background-image">

      <div class="login-info-container rounded">
        <legend>¿Cuál es el perfil de usuario que quiere obtener?*</legend>
        <div class="d-flex flex-column justify-content-around align-items-top">
          <ion-radio-group class="d-flex flex-row justify-content-center" (ionChange)="updateUser($event)">
            <ion-item>
              <ion-radio name="myfood" value="usuario" ></ion-radio>
              <ion-label>Usuario</ion-label>              
            </ion-item>
              
            <ion-item>
              <ion-radio name="myfood" value="empresa"></ion-radio>
              <ion-label>Empresa</ion-label>              
            </ion-item>
          </ion-radio-group>  
          
          <button type="button" (click)="changeRoute()" class="btn btn-primary">Registrarse</button>
          <p>¿Tiene una cuenta?<a [routerLink]="['/login']"> Iniciar sesión</a></p>
        </div>
      </div>
    </div>
  </div>
 
</ion-content>
